.prologue-container {

    top: 0;
    left: 0;
    width: 100%;

    align-items: center;

.prologue-content {

}

.prologue-image {

}

#prologue-button {

    font-size: 1.2em;

    color: var(--text-color);

    cursor: pointer;
}

#prologue-button:hover {

}

body {

    align-items: center; /* 수직 중앙 정렬 */
    min-height: 100vh; /* 화면 전체 높이 사용 */
    width: 100%; /* 전체 너비 사용 */
    overflow: hidden;
    overflow-y: auto;
}


/* 스크린 기본 스타일 */
.screen {
    display: flex;

}

#main-container {
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* 위쪽부터 시작 */
    align-items: center;

}

#main-container::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Opera */
}


/* 인트로 화면 스타일 */
#intro {

    z-index: 1000;
    cursor: pointer;
}

.intro-content {
    text-align: center;
}

.intro-text {
    font-size: 1.5em;
    text-align: center;
    opacity: 0;
    animation: fadeIn 1s forwards;
}

.intro-subtext {
    font-size: 0.9em;
    color: rgba(255, 255, 255, 0.6);
    margin-top: 20px;
    opacity: 0;
    animation: fadeIn 1s forwards 0.5s;
}

/* 게임 컨테이너 스타일 */
#game-container {
    display: flex;
    flex-direction: column;
    justify-content: center; /* 내부 요소 수직 중앙 정렬 */
    align-items: center; /* 내부 요소 수평 중앙 정렬 */
    width: 100%; /* 부모의 전체 너비 사용 */
    max-width: 960px; /* 최대 너비 제한 */
    height: auto;
    margin: 0 auto; /* 중앙 정렬 */
    padding: 20px;
    box-sizing: border-box;
    padding-bottom: 20%;
    padding-top: 20%;
}

/* 상태바 스타일 */
.status-bar {
    background-color: var(--card-bg);
    padding: 15px 10px;
    text-align: center;
    width: 100%;
    position: sticky;
    top: 0; /* 상태바가 화면 위에 고정 */
    z-index: 10; /* 다른 요소 위에 표시 */
}

.probabilities {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 10px 0;
}

.resources {
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* 타겟 컨테이너 스타일 */
.targets-container {
    flex: 1; /* 남은 공간을 차지 */
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 10px;
}



/* 타겟 그리드 스타일 */
.targets-grid {
    display: grid;
    grid-template-columns: repeat(3, 300px);
    gap: 12px;
    justify-content: center;
    align-content: flex-start;
    width: 100%;
    max-width: 960px;
    margin: 0 auto;
}


/* 타겟 카드 스타일 */
.target-card {
    background-color: var(--popup-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    margin: 0; /* 추가 여백 제거 */
    padding: 12px;
    transition: transform 0.2s;
    height: auto;        /* 변경 */
    min-height: 120px;   /* 추가 */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.target-info {
    display: flex;
    align-items: center;
    gap: 10px;
}

.target-card:hover {
    transform: translateY(-5px);
}

.target-actions {
    display: flex;
    gap: 10px;
    margin-top: auto; /* 수정 */
}

.target-quote {
    font-family: 'Pretendard', sans-serif; /* Pretendard 폰트 적용 */
    font-style: italic; /* 기울임체 */
    font-size: 0.9em; /* 기본 폰트 크기 */
    color: #ccc; /* 문구 색상 */
    margin: 10px 0; /* 위아래 여백 추가 */
    text-align: center; /* 가운데 정렬 */
    word-break: break-word; /* 줄바꿈 처리 */
}

/* 버튼 스타일 */
button {
    background-color: var(--button-bg);
    color: var(--text-color);
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
    flex: 1;
}

button:hover {
    background-color: var(--button-hover);
}

/* 스크롤바 스타일 */
.targets-grid::-webkit-scrollbar {
    width: 8px;
}

.targets-grid::-webkit-scrollbar-track {
    background: var(--bg-color);
    border-radius: 4px;
}

.targets-grid::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 4px;
}

.targets-grid::-webkit-scrollbar-thumb:hover {
    background: var(--button-hover);
}

/* 팝업 스타일 */
#popup-container {
    position: fixed;
    top: 0;
    left: 0;

    height: 100%;

.popup h3 {
    font-size: 1.5em; /* 제목 폰트 크기 */

/* 슬라이딩 알림 스타일 */

    top: 20px;

/* 유틸리티 클래스 */
.hidden {
    display: none !important;
}

/* 애니메이션 */
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; }

        align-items: center;
    }

@media (max-width: 768px) {

// 스테이지 초기화
function initializeStage(stageIndex) {
    const stage = stages[stageIndex];
    gameState.goldBars = stage.goldBars;
    gameState.assassinationRate = stage.assassinationRate;
    gameState.arrestRate = stage.arrestRate;
    gameState.remainingNonRecruitable = stage.assassins + stage.loyalists;
    gameState.remainingLiars = stage.liars;

    // 타겟 선정
    let availableCharacters = [...characters];
    gameState.currentTargets = [];
    
    // 암살자 선정
    for (let i = 0; i < stage.assassins; i++) {
        const index = Math.floor(Math.random() * availableCharacters.length);
        const character = availableCharacters.splice(index, 1)[0];
        gameState.currentTargets.push({
            ...character,
            isAssassin: true,
            isLoyalist: false
        });
    }

    // 충신 선정
    for (let i = 0; i < stage.loyalists; i++) {
        const index = Math.floor(Math.random() * availableCharacters.length);
        const character = availableCharacters.splice(index, 1)[0];
        gameState.currentTargets.push({
            ...character,
            isAssassin: false,
            isLoyalist: true
        });
    }

    // 일반 타겟 선정
    const remainingTargets = stage.targetCount - stage.assassins - stage.loyalists;
    for (let i = 0; i < remainingTargets; i++) {
        const index = Math.floor(Math.random() * availableCharacters.length);
        const character = availableCharacters.splice(index, 1)[0];
        gameState.currentTargets.push({
            ...character,
            isAssassin: false,
            isLoyalist: false
        });
    }

    const numLiars = stage.liars;
    const liars = new Set();
    while(liars.size < stage.liars) {
        const randomIndex = Math.floor(Math.random() * gameState.currentTargets.length);
        liars.add(randomIndex);
    }

    // 각 캐릭터에 대한 대사 생성
    gameState.currentTargets.forEach((target, index) => {
        target.isLiar = liars.has(index);
        target.quote = generateQuote(target, gameState.currentTargets, target.isLiar);
    });

    // 타겟 섞기
    gameState.currentTargets = shuffleArray(gameState.currentTargets);

    updateUI();
}

// 대사 생성 함수
function generateQuote(speaker, allTargets, isLiar) {
    // 자기 자신을 제외한 타겟 목록 생성
    const otherTargets = allTargets.filter(t => t.name !== speaker.name);
    let targetToMention;
    let quoteType;

    if (isLiar) {
        // 거짓말쟁이의 경우
        // 50% 확률로 일반인을 암살자/충신이라고 거짓말
        // 50% 확률로 암살자/충신을 신뢰할만한 사람이라고 거짓말
        if (Math.random() < 0.5) {
            const normalTargets = otherTargets.filter(t => !t.isAssassin && !t.isLoyalist);
            targetToMention = normalTargets[Math.floor(Math.random() * normalTargets.length)];
            quoteType = 'falsely-suspicious';
        } else {
            const specialTargets = otherTargets.filter(t => t.isAssassin || t.isLoyalist);
            targetToMention = specialTargets[Math.floor(Math.random() * specialTargets.length)];
            quoteType = 'falsely-trustworthy';
        }
    } else {
        // 진실을 말하는 경우
        // 70% 확률로 암살자/충신에 대한 의심 제기
        // 30% 확률로 일반인에 대한 신뢰 표명
        if (Math.random() < 0.7) {
            const specialTargets = otherTargets.filter(t => t.isAssassin || t.isLoyalist);
            targetToMention = specialTargets[Math.floor(Math.random() * specialTargets.length)];
            quoteType = 'truly-suspicious';
        } else {
            const normalTargets = otherTargets.filter(t => !t.isAssassin && !t.isLoyalist);
            targetToMention = normalTargets[Math.floor(Math.random() * normalTargets.length)];
            quoteType = 'truly-trustworthy';
        }
    }

    // 타겟이 없는 경우 (필터링 후 해당하는 대상이 없는 경우) 다른 타입의 대사 시도
    if (!targetToMention) {
        targetToMention = otherTargets[Math.floor(Math.random() * otherTargets.length)];
        quoteType = isLiar ? 'falsely-suspicious' : 'truly-suspicious';
    }

    return generateCharacterSpecificQuote(speaker, targetToMention, quoteType);
}


// 배열 섞기 함수
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function pickRandomSpecialTarget(targets) {
    const specialTargets = targets.filter(t => t.isAssassin || t.isLoyalist);
    return specialTargets[Math.floor(Math.random() * specialTargets.length)];
}

function pickRandomNonSpecialTarget(targets) {
    const normalTargets = targets.filter(t => !t.isAssassin && !t.isLoyalist);
    return normalTargets[Math.floor(Math.random() * normalTargets.length)];
}

}


// 액션 처리
function handleAction(action, targetIndex) {
    const target = gameState.currentTargets[targetIndex];
    const stage = stages[currentStage];

    switch(action) {
        case 'assassinate':
            if (target.isAssassin) {
                showGameOver("암살 용병을 살해하려다 실패했습니다!");
                return;
            }

            if (Math.random() * 100 < gameState.assassinationRate) {
                // 암살 성공
                if (Math.random() * 100 < gameState.arrestRate) {
                    showGameOver("암살은 성공했지만 체포되었습니다!");
                    return;
                }
                
                showNotification(`${target.name} 암살 성공!`);
                gameState.assassinationRate += stage.assassinationIncrease;
                gameState.arrestRate += stage.arrestIncrease;
                if (target.isLoyalist) gameState.remainingNonRecruitable--;
                eliminateTarget(targetIndex);
            } else {
                showGameOver("암살에 실패했습니다!");
                return;
            }
            break;

            case 'recruit':
                if (target.isAssassin) {
                    showGameOver("암살 용병에게 살해당했습니다!");
                    return;
                }
                if (target.isLoyalist) {
                    showNotification("이 대상은 포섭할 수 없습니다!");
                    return;
                }
                showNotification(`${target.name} 포섭 성공!`);
                eliminateTarget(targetIndex);
                break;
            
            case 'bribe':
                if (gameState.goldBars === 0) {
                    showNotification("금괴가 부족합니다!");
                    return;
                }
                gameState.goldBars--;
                
                if (target.isLoyalist) {
                    showNotification("매수 실패! 상대방이 충신이었습니다.");
                    updateUI();
                    return;
                }
                
                if (target.isAssassin) gameState.remainingNonRecruitable--;
                showNotification(`${target.name} 매수 성공!`);
                eliminateTarget(targetIndex);
                break;
    }

    updateUI();
    checkStageCompletion();
}

// 타겟 제거
function eliminateTarget(index) {
    const target = gameState.currentTargets[index];
    gameState.eliminatedTargets.push(target);
    
    if (target.isLiar) {
        gameState.remainingLiars--;  // 거짓말쟁이가 제거되면 카운트 감소
    }
    
    gameState.currentTargets.splice(index, 1);
}

// 스테이지 완료 체크
function checkStageCompletion() {
    if (gameState.currentTargets.length === 0) {
        if (currentStage === stages.length - 1) {
            showGameClear();
        } else {
            showStageComplete();
        }
    }
}

// 알림 표시
function showNotification(message) {
    const notification = document.getElementById('sliding-notification');
    document.getElementById('notification-text').textContent = message;
    
    // 이전 타이머가 있다면 제거
    if (notification.timeoutId) {
        clearTimeout(notification.timeoutId);
        notification.style.right = '-300px';
    }
    
    // 새로운 알림 표시
    setTimeout(() => {
        notification.classList.remove('hidden');
        notification.style.right = '20px';
    }, 100);
    
    // 새로운 타이머 설정
    notification.timeoutId = setTimeout(() => {
        notification.style.right = '-300px';
        setTimeout(() => {
            notification.classList.add('hidden');
        }, 300);
    }, 5000); // 5초로 증가
}

// 팝업 표시
function showPopup(title, content, buttonText, onClose) {
    const popup = document.getElementById('popup-container');
    document.getElementById('popup-title').textContent = title;
    // content를 HTML로 변환하여 줄바꿈 적용
    document.getElementById('popup-content').innerHTML = content.replace(/\n/g, '<br>');
    document.getElementById('popup-button').textContent = buttonText;
    
    document.getElementById('popup-button').onclick = () => {
        popup.classList.add('hidden');
        if (onClose) onClose();
    };
    
    popup.classList.remove('hidden');
}

function resetGame() {
    // 게임 상태 완전 초기화
    currentStage = 0;
    gameState = {
        goldBars: 0,
        currentTargets: [],
        assassinationRate: 0,
        arrestRate: 0,
        eliminatedTargets: [],
        remainingNonRecruitable: 0
    };
}

// 게임 오버
function showGameOver(reason) {
    showPopup(
        "게임 오버",
        reason,
        "다시 시작",
        () => {
            resetGame();
            // 바로 스테이지 초기화와 UI 업데이트
            initializeStage(0);
            updateUI();
            // 그 다음 인트로 화면 표시
            const intro = document.getElementById('intro');
            const gameContainer = document.getElementById('game-container');
            gameContainer.classList.add('hidden');
            intro.classList.remove('hidden');
            intro.style.animation = '';
            
            // 클릭 이벤트 한 번만 등록
            const startGame = () => {
                intro.style.animation = 'fadeOut 1s forwards';
                setTimeout(() => {
                    intro.classList.add('hidden');
                    gameContainer.classList.remove('hidden');
                }, 1000);
                intro.removeEventListener('click', startGame);
            };
            
            intro.addEventListener('click', startGame);
        }
    );
}

// 스테이지 클리어
function showStageComplete() {
    showPopup(
        "스테이지 클리어!",
        `${stages[currentStage].name} 스테이지를 클리어했습니다!\n다음 스테이지로 이동합니다.`,
        "다음 스테이지",
        () => {
            currentStage++;
            initializeStage(currentStage);
        }
    );
}

// 게임 클리어
function showGameClear() {
    const killCount = gameState.eliminatedTargets.filter(target => 
        !target.isAssassin && !target.isLoyalist
    ).length;
    
    const message = `축하합니다!\n모든 스테이지를 클리어했습니다!\n
        🪙남은 금괴: ${gameState.goldBars}개\n
        👤처리한 인원: ${gameState.eliminatedTargets.length}명\n
        🔪살인 횟수: ${killCount}명`;
    
    showPopup(
        "게임 클리어!",
        message,
        "처음으로",
        () => {
            currentStage = 0;
            initializeGame();
        }
    );
}

// 게임 시작
document.addEventListener('DOMContentLoaded', () => {
    // 프롤로그 팝업 처리
    const prologuePopup = document.getElementById('prologue-popup');
    const prologueButton = document.getElementById('prologue-button');
    
    prologueButton.addEventListener('click', () => {
        prologuePopup.style.display = 'none';
        initializeGame();
    });

});

// 디버깅을 위한 로그 함수
function logGameState() {
    console.log('현재 게임 상태:', {
        스테이지: stages[currentStage].name,
        남은_금괴: gameState.goldBars,
        암살_성공률: gameState.assassinationRate,
        체포_확률: gameState.arrestRate,
        남은_타겟: gameState.currentTargets.length,
        포섭불가_대상: gameState.remainingNonRecruitable
    });
}

// 플레이어 준비 시 호출
function onPlayerReady(event) {
    event.target.setVolume(50); // 볼륨 설정 (0-100)
    event.target.playVideo();
}

document.getElementById('intro').addEventListener('click', function () {
    const music = document.getElementById('background-music');
    music.play(); // 배경음악 재생
    
    // 프롤로그 팝업 표시
    const prologuePopup = document.getElementById('prologue-popup');
    prologuePopup.style.display = 'flex';
    
    // 확인 버튼 클릭 시 게임 시작
    document.getElementById('prologue-button').addEventListener('click', function() {
        prologuePopup.style.display = 'none';
        document.getElementById('intro').classList.add('hidden');
        document.getElementById('game-container').classList.remove('hidden');
    });
});
