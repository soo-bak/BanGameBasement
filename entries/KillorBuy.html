function generateQuote(speaker, allTargets, isLiar) {
    // ìê¸° ìì‹ ì„ ì œì™¸í•œ íƒ€ê²Ÿ ëª©ë¡ ìƒì„±
    const otherTargets = allTargets.filter(t => t.name !== speaker.name);
    let targetToMention;

    if (isLiar) {

        // 50% í™•ë¥ ë¡œ ì¼ë°˜ì¸ì„ ì•”ì‚´ì/ì¶©ì‹ ì´ë¼ê³  ê±°ì§“ë§
        // 50% í™•ë¥ ë¡œ ì•”ì‚´ì/ì¶©ì‹ ì„ ì‹ ë¢°í• ë§Œí•œ ì‚¬ëŒì´ë¼ê³  ê±°ì§“ë§
        if (Math.random() < 0.5) {
            const normalTargets = otherTargets.filter(t => !t.isAssassin && !t.isLoyalist);
            targetToMention = normalTargets[Math.floor(Math.random() * normalTargets.length)];

        // 30% í™•ë¥ ë¡œ ì¼ë°˜ì¸ì— ëŒ€í•œ ì‹ ë¢° í‘œëª…
        if (Math.random() < 0.7) {
            const specialTargets = otherTargets.filter(t => t.isAssassin || t.isLoyalist);
            targetToMention = specialTargets[Math.floor(Math.random() * specialTargets.length)];
            quoteType = 'truly-suspicious';
        } else {
            const normalTargets = otherTargets.filter(t => !t.isAssassin && !t.isLoyalist);
            targetToMention = normalTargets[Math.floor(Math.random() * normalTargets.length)];
            quoteType = 'truly-trustworthy';
        }
    }

    // íƒ€ê²Ÿì´ ì—†ëŠ” ê²½ìš° (í•„í„°ë§ í›„ í•´ë‹¹í•˜ëŠ” ëŒ€ìƒì´ ì—†ëŠ” ê²½ìš°) ë‹¤ë¥¸ íƒ€ì…ì˜ ëŒ€ì‚¬ ì‹œë„
    if (!targetToMention) {

    return generateCharacterSpecificQuote(speaker, targetToMention, quoteType);

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

}

// ì•¡ì…˜ ì²˜ë¦¬
function handleAction(action, targetIndex) {
    const target = gameState.currentTargets[targetIndex];
    const stage = stages[currentStage];

    switch(action) {
        case 'assassinate':
            if (target.isAssassin) {
                showGameOver("ì•”ì‚´ ìš©ë³‘ì„ ì‚´í•´í•˜ë ¤ë‹¤ ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤!");
                return;
            }

            if (Math.random() * 100 < gameState.assassinationRate) {
                // ì•”ì‚´ ì„±ê³µ
                if (Math.random() * 100 < gameState.arrestRate) {
                    showGameOver("ì•”ì‚´ì€ ì„±ê³µí–ˆì§€ë§Œ ì²´í¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
                    return;
                }
                
                showNotification(`${target.name} ì•”ì‚´ ì„±ê³µ!`);
                gameState.assassinationRate += stage.assassinationIncrease;
                gameState.arrestRate += stage.arrestIncrease;
                if (target.isLoyalist) gameState.remainingNonRecruitable--;
                eliminateTarget(targetIndex);
            } else {
                showGameOver("ì•”ì‚´ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤!");
                return;
            }
            break;

            case 'recruit':
                if (target.isAssassin) {
                    showGameOver("ì•”ì‚´ ìš©ë³‘ì—ê²Œ ì‚´í•´ë‹¹í–ˆìŠµë‹ˆë‹¤!");
                    return;
                }
                if (target.isLoyalist) {
                    showNotification("ì´ ëŒ€ìƒì€ í¬ì„­í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤!");
                    return;
                }
                showNotification(`${target.name} í¬ì„­ ì„±ê³µ!`);
                eliminateTarget(targetIndex);
                break;
            
            case 'bribe':
                if (gameState.goldBars === 0) {
                    showNotification("ê¸ˆê´´ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤!");
                    return;
                }
                gameState.goldBars--;
                
                if (target.isLoyalist) {
                    showNotification("ë§¤ìˆ˜ ì‹¤íŒ¨! ìƒëŒ€ë°©ì´ ì¶©ì‹ ì´ì—ˆìŠµë‹ˆë‹¤.");
                    updateUI();
                    return;
                }
                
                if (target.isAssassin) gameState.remainingNonRecruitable--;
                showNotification(`${target.name} ë§¤ìˆ˜ ì„±ê³µ!`);
                eliminateTarget(targetIndex);
                break;
    }

    updateUI();
    checkStageCompletion();
}

function eliminateTarget(index) {
    const target = gameState.currentTargets[index];
    gameState.eliminatedTargets.push(target);
    
    if (target.isLiar) {
        gameState.remainingLiars--;  // ê±°ì§“ë§ìŸì´ê°€ ì œê±°ë˜ë©´ ì¹´ìš´íŠ¸ ê°ì†Œ
    }
    
    gameState.currentTargets.splice(index, 1);
}

// ìŠ¤í…Œì´ì§€ ì™„ë£Œ ì²´í¬
function checkStageCompletion() {
    if (gameState.currentTargets.length === 0) {

}

function showNotification(message) {

    // ìƒˆë¡œìš´ ì•Œë¦¼ í‘œì‹œ
    setTimeout(() => {
        notification.classList.remove('hidden');

    // ìƒˆë¡œìš´ íƒ€ì´ë¨¸ ì„¤ì •

}
