<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BOXER</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
        }

        #stats, #skills, #training, #opponent-select, #match {
            margin-bottom: 20px;
        }

        #skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .skill-icon {
            font-size: 24px;
            margin: 5px;
            opacity: 0.5;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }

        .skill-icon.active {
            opacity: 1;
            filter: grayscale(0%);
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        #match {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #player, #opponent {
            text-align: center;
        }

        .player-emoji, .opponent-emoji {
            font-size: 50px;
        }

        .health {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .heart {
            font-size: 24px;
            margin: 0 2px;
        }

        #match-log {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }

        #training-progress {
    width: 100%;
    height: 20px;
    background-color: #f0f0f0;
    margin-top: 10px;
    border: 1px solid #ddd;
}

#progress-bar {
    width: 0;
    height: 100%;
    background-color: #ffd700;
    transition: width 5s linear;
}

        #skill-select option:disabled, #opponent-list option:disabled {
            background-color: #f0f0f0;
            color: #888;
        }

        .player-info, .opponent-info {
            text-align: center;
            margin-top: 5px;
        }

        .name {
            font-weight: bold;
            font-size: 18px;
        }

        .level {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>🥊 THE BOXER</h1>
        
        <div id="stats">
            <p>💰 파이트 머니: <span id="money">30,000,000</span></p>
            <p>🏆 전적: <span id="record">0승 0패</span></p>
        </div>
        
        <div id="skills"></div>
        
        <div id="training">
            <h2>훈련장</h2>
            <select id="skill-select">
                <option value="">스킬 선택</option>
            </select>
            <button id="train-button">훈련 시작</button>
            <div id="training-progress">
                <div id="progress-bar"></div>
            </div>
        </div>
        
        <div id="opponent-select">
            <h2>상대 선택</h2>
            <select id="opponent-list">
                <option value="">상대를 선택하세요</option>
            </select>
        </div>
        
        <div id="match">
            <div id="player">
                <span class="player-emoji">👤</span>
                <div class="player-info">
                    <div class="name">당신</div>
                </div>
                <div id="player-health"></div>
            </div>
            <div id="vs">VS</div>
            <div id="opponent">
                <span class="opponent-emoji">🥊</span>
                <div class="opponent-info">
                    <div class="name">???</div>
                    <div class="level">Lv.?</div>
                </div>
                <div id="opponent-health"></div>
            </div>
        </div>
        
        <button id="start-match" disabled>경기 시작</button>
        
        <div id="match-log"></div>
    </div>

        // 게임 초기화
        function initializeGame() {
            updateStats();
            updateSkills();
            initializeOpponents();
            updateOpponentList();
            updateSkillSelect();
            document.getElementById('bgm').play();
            updateSkillSelect();
        }

        function checkAllOpponentsDefeated() {
    const allDefeated = gameState.opponents.every(opponent => opponent.defeated);
    if (allDefeated) {

    }
}

            document.getElementById('money').textContent = gameState.money.toLocaleString();

    opponentList.innerHTML = '<option value="">상대를 선택하세요</option>';
    
    let maxUnlockedLevel = 1;
    for (let i = 1; i <= 5; i++) {
        if (i === 1 || hasDefeatedAllOpponentsInLevel(i - 1)) {
            maxUnlockedLevel = i;
        } else {
            break;
        }
    }

    gameState.opponents.forEach(opponent => {
        const option = document.createElement('option');
        option.value = opponent.name;
        option.textContent = `${opponent.icon} ${opponent.name} (Lv.${opponent.level}) - ${opponent.requiredWins}승, ${opponent.requiredMoney.toLocaleString()}원`;
        if (opponent.defeated) {
            option.textContent += ' 💀';
        }
        if (gameState.wins < opponent.requiredWins || 
            gameState.money < opponent.requiredMoney || 
            opponent.level > maxUnlockedLevel) {
            option.disabled = true;
        }
        opponentList.appendChild(option);
    });
}

        function startMatch(opponentName) {
    isMatchInProgress = true;

    document.getElementById('start-match').disabled = true;
    const opponent = gameState.opponents.find(o => o.name === opponentName);
    const matchLog = document.getElementById('match-log');
    matchLog.innerHTML = '';
    
    let playerHealth = 5 + (gameState.skills.includes('두개의 심장') ? 1 : 0);
    let opponentHealth = 5 + (opponent.skills.includes('두개의 심장') ? 1 : 0);
    
    let playerBurningHeart = false;
    let opponentBurningHeart = false;
    let playerLightningStep = false;
    let opponentLightningStep = false;
    let playerDeathGrave = false;
    let opponentDeathGrave = false;
    let playerLuckyDraw = false;
    let opponentLuckyDraw = false;
    
    updateHealthDisplay('player-health', playerHealth);
    updateHealthDisplay('opponent-health', opponentHealth);
    
    let isMatchOver = false; // 각 경기마다 새로운 isMatchOver 변수 생성
    let lastMessageTime = Date.now();
            
            // 패시브 스킬 발동
            let delay = 0;
            gameState.skills.forEach(skill => {
                if (['두개의 심장', '포커페이스', '관통하는 시야'].includes(skill)) {
                    setTimeout(() => logMessage(getSkillText(skill, true)), delay);
                    delay += 1000;
                }
            });
            
            opponent.skills.forEach(skill => {
                if (['두개의 심장', '포커페이스', '관통하는 시야'].includes(skill)) {
                    setTimeout(() => logMessage(getSkillText(skill, false)), delay);
                    delay += 1000;
                }
            });
            
            setTimeout(() => {
                logMessage('<strong>🎙️경기시작</strong>');
                
                let playerDamageChance = getPlayerDamageChance(opponent.level);
                let opponentDamageChance = opponent.damageChance;
                
                if (gameState.skills.includes('포커페이스')) {
                    opponentDamageChance *= 0.5;
                }
                if (opponent.skills.includes('포커페이스')) {
                    playerDamageChance *= 0.5;
                }
                
                let lastMessageTime = Date.now();

                const matchInterval = setInterval(() => {
    if (isMatchOver) {
        clearInterval(matchInterval);
        return;
    }

    const currentTime = Date.now();
    if (currentTime - lastMessageTime < 1500) return;

    if (Math.random() < 0.3) {
        logMessage(getCompetitionText());
    } else {
        // 불타는 마음 스킬 체크
        if (!playerBurningHeart && gameState.skills.includes('불타는 마음') && Math.random() < getSkillProbability(gameState, 0.3)) {
            playerBurningHeart = true;
            logMessage(getSkillText('불타는 마음', true));
        }
        if (!opponentBurningHeart && opponent.skills.includes('불타는 마음') && Math.random() < getSkillProbability(opponent, 0.3)) {
            opponentBurningHeart = true;
            logMessage(getSkillText('불타는 마음', false));
        }

        // 번개의 스탭 스킬 체크
        if (!playerLightningStep && gameState.skills.includes('번개의 스탭') && Math.random() < getSkillProbability(gameState, 0.3)) {
            playerLightningStep = true;
            logMessage(getSkillText('번개의 스탭', true));
        }
        if (!opponentLightningStep && opponent.skills.includes('번개의 스탭') && Math.random() < getSkillProbability(opponent, 0.3)) {
            opponentLightningStep = true;
            logMessage(getSkillText('번개의 스탭', false));
        }

        let playerAttackChance = getPlayerDamageChance(opponent.level);
        let opponentAttackChance = opponent.damageChance;

        if (gameState.skills.includes('포커페이스')) {
            opponentAttackChance *= 0.5;
        }
        if (opponent.skills.includes('포커페이스')) {
            playerAttackChance *= 0.5;
        }

        if (playerLightningStep) {
            opponentAttackChance *= 0.5;
        }
        if (opponentLightningStep) {
            playerAttackChance *= 0.5;
        }

        if (Math.random() < playerAttackChance) {
            const damage = dealDamage(true, opponent, playerHealth, opponentHealth, playerBurningHeart, opponentBurningHeart);
            opponentHealth -= damage;
            updateHealthDisplay('opponent-health', opponentHealth);
            if (opponentHealth <= 0) {
                clearInterval(matchInterval);
                endMatch(true, opponent);
                return;
            }
        }

        if (Math.random() < opponentAttackChance) {
            const damage = dealDamage(false, opponent, opponentHealth, playerHealth, playerBurningHeart, opponentBurningHeart);
            playerHealth -= damage;
            updateHealthDisplay('player-health', playerHealth);
            if (playerHealth <= 0) {
                if (!playerDeathGrave && gameState.skills.includes('죽음의 무덤') && Math.random() < getSkillProbability(gameState, 0.5)) {
                    playerDeathGrave = true;
                    logMessage(getSkillText('죽음의 무덤', true));
                    playerHealth = 5 + (gameState.skills.includes('두개의 심장') ? 1 : 0);
                    updateHealthDisplay('player-health', playerHealth);
                } else {
                    clearInterval(matchInterval);
                    endMatch(false, opponent);
                    return;
                }
            }
        }
    }

    lastMessageTime = currentTime;
}, 100);  // 1.5초마다 실행
            }, delay + 1000);  // 패시브 스킬 소개 후 1초 뒤에 경기 시작
        }

        // 데미지 처리
        function dealDamage(isPlayer, opponent, attackerHealth, defenderHealth, playerBurningHeart, opponentBurningHeart) {
    let damage = 1;
    const attacker = isPlayer ? gameState : opponent;
    const defender = isPlayer ? opponent : gameState;
    
    if (attackerHealth === 1 && attacker.skills.includes('도박사의 럭키드로우') && Math.random() < getSkillProbability(attacker, 0.1)) {
        logMessage(getSkillText('도박사의 럭키드로우', isPlayer));
        return defenderHealth;
    }
    
    if (attacker.skills.includes('정권 지르기') && Math.random() < getSkillProbability(attacker, 0.1)) {
        damage = 3;
        logMessage(getSkillText('정권 지르기', isPlayer));
    } else if (attacker.skills.includes('숨겨둔 망치') && Math.random() < getSkillProbability(attacker, 0.2)) {
        damage = Math.floor(Math.random() * 3) + 2;
        logMessage(getSkillText('숨겨둔 망치', isPlayer));
    }
    
    if (isPlayer ? playerBurningHeart : opponentBurningHeart) {
        damage *= 2;
    }
    
    if (defender.skills.includes('기적의 심호흡') && Math.random() < getSkillProbability(defender, 0.5)) {
        logMessage(getSkillText('기적의 심호흡', !isPlayer));
        return 0;
    }
    
    logMessage(getDamageText(isPlayer, damage));
    return damage;
}

        // 경기 종료
        function endMatch(playerWin, opponent, isMatchOver) {
    isMatchOver = true; // 경기 종료 표시
    isMatchInProgress = false;
    document.getElementById('opponent-list').disabled = false;
    document.getElementById('start-match').disabled = false;
    document.getElementById('train-button').disabled = false;

    if (playerWin) {
        gameState.wins++;
        gameState.money += opponent.requiredMoney;
        opponent.defeated = true;
        logMessage(victoryTexts[Math.floor(Math.random() * victoryTexts.length)]);
        document.querySelector('.opponent-emoji').textContent = '💀';
    } else {
        gameState.losses++;
        gameState.money -= opponent.requiredMoney / 2;
        logMessage(defeatTexts[Math.floor(Math.random() * defeatTexts.length)]);
        document.querySelector('.player-emoji').textContent = '💀';
    }

    updateStats();
    updateOpponentList();
    
    checkAllOpponentsDefeated();

    if (gameState.money <= 0) {
        alert('파이트 머니를 모두 잃었습니다. 게임 오버!');
        initializeGame();
    }
    updateSkillSelect();
}
